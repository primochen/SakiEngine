name: Build & Release

# Trigger on push to master branch or with a tag
on:
  push:
    branches:
      - 'main'
    tags:
      - '0.*'

# If previous workflow is still running, we push again, we will cancel the previous workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  Build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: Android
            os: ubuntu-latest
            artifact_name: release-Android
            artifact_path: Engine/build/app/outputs/apk/release/*.apk
          - target: Windows
            os: windows-latest
            artifact_name: release-Windows
            artifact_path: Engine/build/windows/*.zip
            arch: x64
          - target: Linux
            os: ubuntu-latest
            arch: amd64
            artifact_name: release-Linux-amd64
            artifact_path: Engine/build/linux/x64/release/*.zip
          - target: iOS
            os: macos-latest
            cache_pod_key: ios-pods
            cache_pod_path: Engine/ios/Pods
            artifact_name: release-iOS
            artifact_path: Engine/build/**/*.ipa
          - target: macOS
            os: macos-latest
            cache_pod_key: macos-pods
            cache_pod_path: Engine/macos/Pods
            artifact_name: release-macOS
            artifact_path: Engine/build/macos/Build/Products/Release/*.dmg
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    runs-on: ${{ matrix.os }}
    env:
      FLUTTER_VERSION: 3.29.3
    steps:
      # Checkout branch
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Get app version
      - name: Get app version
        id: get_version
        shell: bash
        run: |
          version=$(grep '^version:' Engine/pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"
      
      # Setup Android keystore (for Android)
      - name: Setup Android keystore
        if: matrix.target == 'Android'
        run: |
          echo "${{ secrets.ENCODED_KEYSTORE }}" | base64 -di > Engine/android/app/upload-keystore.jks
          echo "${{ secrets.KEY_PROPERTIES }}" > Engine/android/key.properties
      
      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      # Prepare resources and pubspec.yaml
      - name: Prepare Build Environment
        run: |
          ENGINE_DIR="$GITHUB_WORKSPACE/Engine"
          GAME_DIR="$GITHUB_WORKSPACE/Game/TestGame"
          PUBSPEC_PATH="$ENGINE_DIR/pubspec.yaml"
          TEMP_PUBSPEC_PATH="$ENGINE_DIR/pubspec.yaml.temp"

          echo "Preparing resource directories..."
          rm -rf "$ENGINE_DIR/assets/Assets"
          rm -rf "$ENGINE_DIR/assets/GameScript"
          mkdir -p "$ENGINE_DIR/assets"

          echo "Copying game assets and scripts..."
          cp -r "$GAME_DIR/Assets" "$ENGINE_DIR/assets/"
          cp -r "$GAME_DIR/GameScript" "$ENGINE_DIR/assets/"

          echo "Dynamically updating pubspec.yaml..."
          assets_start_line=$(grep -n -E "^\s\sassets:" "$PUBSPEC_PATH" | head -1 | cut -d: -f1)
          if [ -n "$assets_start_line" ]; then
              head -n "$((assets_start_line - 1))" "$PUBSPEC_PATH" > "$TEMP_PUBSPEC_PATH"
              echo "  assets:" >> "$TEMP_PUBSPEC_PATH"
              find -L "$ENGINE_DIR/assets" -mindepth 1 -type d -not -path "$ENGINE_DIR/assets/shaders" | while read -r dir; do
                  relative_path=$(echo "$dir" | sed "s|$ENGINE_DIR/||")
                  echo "    - $relative_path/" >> "$TEMP_PUBSPEC_PATH"
              done
              
              assets_block_end_line=$((assets_start_line))
              while true; do
                  next_line_num=$((assets_block_end_line + 1))
                  line_content=$(sed "${next_line_num}q;d" "$PUBSPEC_PATH")
                  if [[ ! $line_content == *"    - assets/"* ]] || [[ -z "$line_content" ]]; then
                      break
                  fi
                  assets_block_end_line=$((assets_block_end_line + 1))
              done
              
              tail -n "+$((assets_block_end_line + 1))" "$PUBSPEC_PATH" >> "$TEMP_PUBSPEC_PATH"
              mv "$TEMP_PUBSPEC_PATH" "$PUBSPEC_PATH"
              echo "pubspec.yaml updated successfully."
          else
              echo "Error: '  assets:' section not found in pubspec.yaml."
              exit 1
          fi

      # Flutter Pub Get
      - name: Flutter Pub Get
        run: |
          cd Engine
          flutter pub get

      # Cache CocoaPods (for iOS/macOS)
      - name: Cache Pod
        if: matrix.cache_pod_key != null
        uses: actions/cache@v4
        with:
          key: ${{ matrix.cache_pod_key }}
          path: ${{ matrix.cache_pod_path }}
          restore-keys: ${{ matrix.cache_pod_key }}-${{ hashFiles('Engine/ios/Podfile.lock', 'Engine/macos/Podfile.lock') }}
      
      # Setup JDK for Android
      - name: Setup JDK 17 (Android)
        if: matrix.target == 'Android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle

      # Build Android
      - name: Build Android
        if: matrix.target == 'Android'
        run: |
          chmod +x build.sh
          ./build.sh android
          cd Engine/build/app/outputs/apk/release
          mv app-release.apk SakiEngine-${{ steps.get_version.outputs.version }}-Android-arm64.apk
      
      # Xcode build for iOS/macOS
      - name: Build Xcode (iOS/macOS)
        if: matrix.os == 'macos-latest'
        run: xcodebuild -resolvePackageDependencies -workspace Engine/ios/Runner.xcworkspace -scheme Runner -configuration Release
      
      # Build iOS .ipa
      - name: Build iOS
        if: matrix.target == 'iOS'
        run: |
          chmod +x build.sh
          ./build.sh ios
          cd Engine
          sh thin-payload.sh build/ios/iphoneos/*.app
          cd build
          mkdir -p Payload
          mv ios/iphoneos/*.app Payload
          zip -9 SakiEngine-${{ steps.get_version.outputs.version }}-iOS-arm64.ipa -r Payload
      
      # Build macOS .dmg
      - name: Build macOS
        if: matrix.target == 'macOS'
        run: |
          chmod +x build.sh
          ./build.sh macos
          cd Engine/build/macos/Build/Products/Release
          
          # 创建DMG
          mkdir -p dmg-contents
          cp -R SakiEngine.app dmg-contents/
          hdiutil create -srcfolder dmg-contents -volname "SakiEngine" -format UDZO SakiEngine-${{ steps.get_version.outputs.version }}-macOS-arm64.dmg
      
      # Build Windows .zip
      - name: Build Windows
        if: matrix.target == 'Windows'
        run: |
          # Use Git Bash to run the build script
          & "C:\Program Files\Git\bin\bash.exe" build.sh windows
          
          # Continue with PowerShell for zipping
          $arch = "${{ matrix.arch }}"
          $version = "${{ steps.get_version.outputs.version }}"
          
          if ($arch -eq "arm64") {
            $DestDir = "Engine\build\windows\SakiEngine-${version}-Windows-arm64"
            $SrcDir = "Engine\build\windows\arm64\runner\Release"
            $ZipName = "SakiEngine-${version}-Windows-arm64.zip"
          } else {
            $DestDir = "Engine\build\windows\SakiEngine-${version}-Windows-x64"
            $SrcDir = "Engine\build\windows\x64\runner\Release"
            $ZipName = "SakiEngine-${version}-Windows-x64.zip"
          }
          
          New-Item -Path $DestDir -ItemType Directory -Force
          Copy-Item -Path "$SrcDir\*" -Destination $DestDir -Recurse -Force
          Copy-Item -Path "Engine\windows\*.dll" -Destination $DestDir -Force
          Compress-Archive -Path $DestDir -DestinationPath "Engine\build\windows\$ZipName" -Force
      
      # Build Linux .zip
      - name: Build Linux
        if: matrix.target == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mpv libmpv-dev pkg-config clang cmake libgtk-3-dev ninja-build libasound2-dev libass-dev zip libkeybinder-3.0-dev
          
          chmod +x build.sh
          ./build.sh linux
          
          cd Engine/build/linux/x64/release
          zip -r SakiEngine-${{ steps.get_version.outputs.version }}-Linux-amd64.zip bundle
      
      # Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  Publish:
    name: Publish
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Make tmp dir
        run: mkdir /tmp/artifacts
      
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts
      
      - name: List all Artifacts
        run: ls -R /tmp/artifacts
      
      - name: Get commit message
        id: commit_message
        run: |
          message=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$message" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Get commit range
        id: commit_range
        run: |
          range=$(git log --pretty=format:'- %s' -n 10 | grep -v 'chore: bump version')
          echo "range<<EOF" >> $GITHUB_OUTPUT
          echo "$range" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload to release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.Build.outputs.version }}
          name: Release v${{ needs.Build.outputs.version }}
          body: |
            ## 版本 v${{ needs.Build.outputs.version }}
            
            ### 更新内容
            ${{ steps.commit_message.outputs.message }}
            
            ### 构建信息
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            - 提交: ${{ github.sha }}
            - 分支: ${{ github.ref_name }}
          allowUpdates: true
          artifacts: /tmp/artifacts/release-Android/*.apk,/tmp/artifacts/release-iOS/*.ipa,/tmp/artifacts/release-macOS/*.dmg,/tmp/artifacts/release-Windows/*.zip,/tmp/artifacts/release-Linux-amd64/*.zip
          artifactErrorsFailBuild: true
          replacesArtifacts: true

  # Add new job for version update
  UpdateVersion:
    needs: [Build, Publish]
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Update version
        run: |
          cd Engine
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Get latest code
          git fetch origin refs/heads/main:refs/remotes/origin/main
          git checkout -B main refs/remotes/origin/main
          
          # Read and update version
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "Current version: $CURRENT_VERSION"
          
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update pubspec.yaml
          sed -i "s/^version: .*$/version: $NEW_VERSION/" pubspec.yaml
          
          # Commit and push changes
          git add pubspec.yaml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin refs/heads/main
